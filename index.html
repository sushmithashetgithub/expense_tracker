<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>

    <form id="expenseForm" class="row g-3 mb-4">
  <div class="col-md-3">
    <input type="number" id="amount" class="form-control" placeholder="Amount" required>
  </div>
  <div class="col-md-3">
    <input type="text" id="description" class="form-control" placeholder="Description" required>
  </div>
  <div class="col-md-3">
    <select id="category" class="form-select" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Others">Others</option>
    </select>
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
  </div>
</form>

    <ul id="expenseList" class="list-group">
      <!-- Expenses will be listed here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
